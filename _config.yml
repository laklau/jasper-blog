# Jykell configuration

# Site settings
baseurl: ""
url:
short_url:
lang: 'en-uk'
google_analytics:
disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)

# Site info
name: Jasper
mobile_name: Jasper
title: 'Finding The Way Home'
description: "A beautiful narrative written with the world's most elegant publishing platform. The story begins here."
logo: ghost.png
email:
color: #bb00bb
twitter:

# Author's info
author: 'Casper McFadden'
# edit 'categories' in the front matter of every post to match this username
nickname: casper
bio: 'A paranormal expert and his daughter bunk in an abandoned house populated by 3 mischievous ghosts and one friendly one.'
location: 'Maine, USA'
author_image: 'casper.png'

# Where things are
source: src
destination:
fonts_path: assets/styles
images_path: assets/images
scripts_path: assets/scripts
styles_path: assets/styles

# Collections
collections:
  home:
    output: false

# Handling Reading
encoding: "utf-8"
markdown_ext: "md"

# Conversion
markdown: kramdown
highlighter: rouge

# Outputting
#permalink:
paginate: 5
paginate_path: "/page:num/"
timezone: Europe/Madrid

# gems and other configs
gems:
  - jekyll-paginate

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml

