<header class="main-header {{ page.layout }}-head {% if page.cover %}" style="background-image: url({{ site.baseurl }}/{{ site.images_path }}/{{ page.cover }}) {% else %}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
        {% if site.logo %}<a class="blog-logo" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/{{ site.images_path }}/{{ site.logo }}" alt="Site Logo" /></a>{% endif %}
        {% if page.navigation %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
</header>
