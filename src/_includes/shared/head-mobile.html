<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">

<!-- Web Application Manifest -->
<link rel="manifest" href="{{ site.baseurl }}/manifest.json">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ site.mobile_name | escape }}">
<link rel="icon" sizes="192x192" href="{{ site.baseurl }}/{{ site.images_path }}/touch/chrome-touch-icon-192x192.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ site.mobile_name | escape }}">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/{{ site.images_path }}/touch/apple-touch-icon.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ site.baseurl }}/{{ site.images_path }}/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="{{ site.color }}">

<!-- Color the status bar on mobile devices -->
<meta name="theme-color" content="{{ site.color }}">
